name: Build
on:
  push:
    branches:
      - master

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/tests.yml

  installer:
    name: Build the Inno Setup Installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        id: prepare-installer
        run: |
          npm run pack
          mv libdragon-win.exe libdragon.exe
          npx semantic-release --dry-run --no-ci
          echo "::set-output name=nextVersion::`cat .VERSION`"

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: ./setup.iss
          options: /dMyAppVersion=${{ steps.prepare-installer.outputs.nextVersion }}

      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: installer-artifact
          include-hidden-files: true
          path: |
            ./Output/libdragon-installer.exe
            ./.VERSION

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: Run-Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Download installer
        uses: actions/download-artifact@master
        with:
          name: installer-artifact

      - name: Prepare
        uses: actions/setup-node@v3
        with:
          # Do not include registy url here, it creates a .npmrc which prevents
          # semantic-release from authenticating with npm
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
