name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        uses: actions/setup-node@v2
        with:
          # Do not include registy url here, it creates a .npmrc which prevents
          # semantic-release from authenticating with npm
          node-version: '14'

      - name: Install
        run: npm ci

      - name: Package
        run: |
          npm run pack
          tar --transform='s/-linux//' -cvzf libdragon-linux-x86_64.tar.gz libdragon-linux
          tar --transform='s/-macos//' -cvzf libdragon-macos-x86_64.tar.gz libdragon-macos
          mv libdragon-win.exe libdragon.exe
          zip libdragon-win-x86_64.zip libdragon.exe

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release